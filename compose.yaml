services:
  # --- 1. The Gateway (The only public entry point) ---
  gateway:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx-gateway.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - bpm-network

  # --- 2. Frontend (Accessible only via Gateway) ---
  frontend:
    build:
      context: ./frontend-bpm
      dockerfile: Dockerfile
    # No ports exposed here!
    networks:
      - bpm-network

  # --- 3. Backend (Accessible only via Gateway) ---
  backend:
    build:
      context: ./backend-bpm
      dockerfile: Dockerfile
    # In production, use Gunicorn, not Flask run
    command: gunicorn --bind 0.0.0.0:4000 flaskr:app 
    environment:
      - DB_URL=postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bpm-network

  # --- 4. Database (PostGIS) ---
  db:
    image: postgis/postgis:17-3.5
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bpm-network
    # No ports exposed! DB is isolated.

volumes:
  pgdata:

networks:
  bpm-network:
    driver: bridge